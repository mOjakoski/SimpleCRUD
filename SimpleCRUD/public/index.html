<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CRUD App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">Simple CRUD App</h1>
            <p class="description">A simple app for creating, reading, updating, and deleting items from a list</p>
        </header>
        
        <!-- Form Section -->
        <form id="item-form" class="form">
            <input type="text" id="name" placeholder="Name" required class="input-field" />
            <input type="text" id="description" placeholder="Description" required class="input-field" />
            <button type="submit" class="button">Add Item</button>
        </form>

        <!-- Item List Section -->
        <ul id="item-list" class="item-list"></ul>
    </div>
</body>
</html>
